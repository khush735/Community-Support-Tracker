<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support Tracker | PiXELL River</title>
    <!-- Shared CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Shared Header -->
    <header>
        <div class="header-content">
            <h1>PiXELL River Financial</h1>
            <p>Community Support Tracker</p>
        </div>
    </header>

    <!-- Shared Navigation -->
    <nav>
        <ul class="nav-links">
            <li><a href="donation.html" class="nav-link">Donations</a></li>
            <li><a href="volunteer.html" class="nav-link">Volunteer Hours</a></li>
            <li><a href="event.html" class="nav-link">Event Signup</a></li>
        </ul>
    </nav>

    <!-- Main Content Area (To be replaced by each component) -->
    <main id="main-content">
        <!-- Individual components will inject their content here -->
    </main>

    <!-- Shared Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> PiXELL River Financial. All rights reserved.</p>
        </div>
    </footer>

    <!-- Shared JavaScript -->
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Mobile menu toggle functionality (optional)
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.createElement('button');
            navToggle.className = 'mobile-menu-toggle';
            navToggle.innerHTML = 'â˜° Menu';
            document.querySelector('nav').prepend(navToggle);
            
            navToggle.addEventListener('click', function() {
                document.querySelector('.nav-links').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
