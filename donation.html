<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PiXELL River Financial</h1>
        <p>Community Support Tracker</p>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="donation.html">Donations</a></li>
            <li><a href="volunteer.html">Volunteer Hours</a></li>
            <li><a href="event.html">Event Signup</a></li>
        </ul>
    </nav>

    <main class="container section">
        <div class="card">
            <h2>Record a New Donation</h2>
            <form id="donationForm">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="charityName">Charity Name*:</label>
                    <input type="text" id="charityName" required>
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="amount">Amount ($)*:</label>
                    <input type="number" id="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="date">Date*:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="comment">Message (optional):</label>
                    <textarea id="comment" rows="3"></textarea>
                </div>
                <button type="submit">Submit Donation</button>
            </form>
            <div id="errorContainer" class="error-message" style="color: red; margin-top: 1rem;"></div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Donation Records</h2>
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd;">Charity Name</th>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd;">Amount</th>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd;">Date</th>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd;">Comment</th>
                            <th style="text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="donationTableBody"></tbody>
                </table>
            </div>
            <p id="donationSummary" style="margin-top: 1rem;">Total Donated: $0.00</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PiXELL River Financial</p>
    </footer>

    <script src="donation.js"></script>
</body>
</html>
