<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PiXELL River Financial</h1>
        <p>Community Support Tracker</p>
    </header>

    <nav>
        <ul>
            <li><a href="donation.html">Donations</a></li>
            <li><a href="volunteer.html">Volunteer Hours</a></li>
            <li><a href="event.html">Event Signup</a></li>
        </ul>
    </nav>

    <main>
        <h2>Record a New Donation</h2>
        <form id="donationForm">
            <div class="form-group">
                <label for="charityName">Charity Name*:</label>
                <input type="text" id="charityName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)*:</label>
                <input type="number" id="amount" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date*:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="comment">Message (optional):</label>
                <textarea id="comment" rows="3"></textarea>
            </div>
            <button type="submit">Submit Donation</button>
        </form>
        <div id="errorContainer" class="error-message"></div>
    </main>

    <footer>
        <p>&copy; 2025 PiXELL River Financial</p>
    </footer>

    <script src="donation.js"></script>
</body>
</html>
